<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricochet Rumble</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">
</head>
<body id="background" >
   <div class="backgroundDiv">
    <div class="HeadingFlex">
        <div></div>
        <div id="Heading">
            <div></div>
            <div id="HeadingName"> Ricochet Rumble </div>
            <div></div>
        </div>
        <div></div>
    </div>
    <div id="playingSection">
    <div id="Player-1-flex">
        <div id="Player-1"><div id="Player-1-name">Hello</div></div>
        <div id="Player-1-timer"></div>
        <div id="P-1-Spell-1-container">
            <img src="./assets/spell1.png" id="P-1-Spell-1" class="spell" onclick="applySpells('P-1-Spell-1')">
        </div>
        <div id="P-1-Spell-2-container">
            <img src="./assets/spell2.png" id="P-1-Spell-2" class="spell" onclick="applySpells('P-1-Spell-2')">
        </div>
        <div id="P-1-Spell-3-container">
            <img src="./assets/spell3.png" id="P-1-Spell-3" class="spell" onclick="applySpells('P-1-Spell-3')">
        </div>
    </div>
    <div id="grid-Container"> </div>
    <div id="Player-2-flex">
        <div id="Player-2"><div id="Player-2-name">Pamello</div></div>
        <div id="Player-2-timer" ></div>
        <div id="P-2-Spell-1-container">
            <img src="./assets/spell1.png" id="P-2-Spell-1" class="spell" onclick="applySpells('P-2-Spell-1')">
        </div>
        <div id="P-2-Spell-2-container">
            <img src="./assets/spell2.png" id="P-2-Spell-2" class="spell" onclick="applySpells('P-2-Spell-2')">
        </div>
        <div id="P-2-Spell-3-container">
            <img src="./assets/spell3.png" id="P-2-Spell-3" class="spell" onclick="applySpells('P-2-Spell-3')">
        </div>
    </div>
    </div>
   </div>
   
  
   

   <div id="Players-History">
    <div id="first-three-btn">
        <button onclick="populateGrid()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resumeGame()">Resume</button>
        <button onclick="single_player_mode()">SinglePlayerMode</button>
        <button onclick="showHistory()">showHistory</button>
    </div>
      <div id="Player-1-history">Player-1 History</div>
      <div id="Player-2-history">Player-2 History</div>
      <div id="last-three-btn">
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="resetGame()">Reset</button>
        <button onclick="game_replay()">Replay</button>
        <button onclick="deleteHistory()">deleteHistory</button>
        <button onclick="moveBullet(63,'red',7,'up')">moveup</button>
      </div>
   </div>
</body>
</html>
